<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
      <header class="header">
        <img class="header__img" alt="logo" src="./images/logo.svg">
      </header>

  <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Jacques Cousteau">
        <div class="profile__heading-row">
          <h1 class="profile__heading">Jacques Cousteau</h2>
          <p class="profile__subheading">Explorer</p>
        </div>
        <button class="profile__edit-btn" type="button"></button>
        <button class="profile__add-btn" type="button"></button>
      </section>

        <section class="elements">
          <ul class="elements__grid">

          </ul>
        </section>

  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </footer>


    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Edit profile</h2>
        <form action="#" class="popup__form" name="edit-profile">
          <input class="popup__input popup__input_type_name" type="text" name="name" value="Jacques Cousteau">
          <input class="popup__input popup__input_type_desc" type="text" name="description" value="Explorer">

          <button class="popup__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">New place</h2>
        <form action="#" class="popup__form" name="edit-profile">
          <input class="popup__input popup__input_type_card-title" type="text" name="name" value="Title">
          <input class="popup__input popup__input_type_url" type="url" name="description" value="Image link">

          <button class="popup__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__figure">
          <img src="" class="popup__image" alt="">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
    </div>

  </div>

  <template class="card-template">
    <li class="elements__card">
      <button class ="elements__delete-btn" type="button"></button>
      <img alt="" src="" class="elements__img">
       <!-- <div style="" class="elements__img"></div>-->
      <div class="elements__description">
        <h2 class="elements__heading"></h2>
        <button class ="elements__like-btn" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./script/index.js"></script>
</body>
</html>
